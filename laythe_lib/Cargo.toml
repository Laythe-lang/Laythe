[package]
name = "laythe_lib"
version = "0.1.0"
authors = ["John Chabot <johnchabot2013@gmail.com>"]
edition = "2018"

[features]
wasm = ["js-sys"]

[lib]
name = "laythe_lib"
path = "src/lib.rs"

[dependencies]
laythe_core = { path = "../laythe_core" } # , features = ["nan_boxing"]
laythe_env = { path = "../laythe_env" }
hashbrown = "0.9.1"
js-sys = { version = "0.3.41", optional = true }
fnv = "1.0.3"
rand = { version = "0.7.3" }
smol_str = "0.1.17"
regex = "1.4.1"

[dev-dependencies]
criterion = "0.3"
